<div id="mainDiv">
  <input
    type="search"
    placeholder="Search Books by name or ISBN"
    #search
    id="search"
  />
  <button (click)="OnSearch(search.value)" class='btn-success'>Search</button>
</div>

<div *ngIf="books" id="f">
  <div class="container">
    
    <div
      class="col-md-2 results-container"
      *ngFor="let book of books"
      [routerLink]="[
        '/search',
        book.volumeInfo.industryIdentifiers[0].identifier
      ]"
      id="resultsBooks"
    >
    <p *ngIf="book.volumeInfo.imageLinks">
      <img src="{{ book.volumeInfo.imageLinks.smallThumbnail }}" />
    </p>
    <div id="textBook">
      {{ book.volumeInfo.title }}
    </div>
    </div>
  </div>
</div>
